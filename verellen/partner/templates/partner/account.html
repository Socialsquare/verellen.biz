{% extends 'partner_base.html' %}

{% block title %}Partners - Account management{% endblock %}

{% block partner_content %}

{% if messages %}
    <div class="row">
        <div class="col-xs-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>

                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}


        <a class="btn btn-default pull-right"
           type="submit"
           href="{% url 'partner.logout' %}">Log out</a>
<div class="row">
    <div class="col-xs-4">

        <form class="form" role="form" action="{% url 'partner.account_update' %}" method="post">
            {% csrf_token %}

            <legend>Edit account details</legend>

            <div class="form-group">
                <label for="currentPassword" >Current password</label>
                <input type="password" id="currentPassword" class="form-control" placeholder="Current password" name="current_pass">
            </div>

            <div class="form-group">
                <label for="newPassword">New password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="New password" name="new_pass">
            </div>

            <div class="form-group">
                <label for="newPasswordConfirm">Confirm new password</label>
                <input type="password" id="newPasswordConfirm" class="form-control" placeholder="Confirm new password" name="new_pass_confirm">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="email" name="email" value="{{user.email}}">
            </div>

            <button class="btn btn-default" type="submit">Update</button>
        </form>
    </div>
</div>

{% endblock %}
