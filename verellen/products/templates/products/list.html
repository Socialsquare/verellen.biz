{% extends 'base.html' %}
{% load thumbnail_tags %}

{% block title %}Products{% endblock %}
{% block namespace %}products{% endblock %}

{% block content %}
<div class="row">
    {% if products %}
            {% for product in products %}
            <div class="col-lg-3 col-sm-4 col-xs-6 product-thumbnail">
                <a href="{% url 'product.detail' product.id %}" >
                    <!-- {% thumbnail product.main_image.image_file small as im %} -->
                    <!-- <img src="{{ im.url }}" class="img-responsive"> -->
                    <!-- {% endthumbnail %} -->
                    <img src="{{ product.main_image.image_file.url }}" class="img-responsive">
                </a>
            </div>
            {% endfor %}
    {% else %}
        <p>No products.</p>
    {% endif %}
</div>
{% endblock content %}
